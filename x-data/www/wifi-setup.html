<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Conexión WiFi</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Iluminación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">WiFi</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex justify-content-center container-sm">
      <div class="row mt-3 mx-2 col-sm-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Configuración de conexión WiFI</h2>
            <form action="/set-wifi-config" method="post">
              <div class="mb-3">
                <label class="form-label" for="ssid">SSID:</label>
                <input class="form-control" type="text" id="ssid" name="ssid" maxlength="32" required autofocus>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Contraseña:</label>
                <input class="form-control" type="password" id="password" name="password">
              </div>
              <div class="mb-3">
                <label for="local-ip">IP local:</label>
                <input class="form-control" type="text" id="local-ip" name="local_ip" maxlength="15" required>
              </div>
              <div class="mb-3">
                <label for="gateway">Puerta de enlace:</label>
                <input class="form-control" type="text" id="gateway" name="gateway" maxlength="15" required>
              </div>
              <div class="mb-3">
                <label for="subnet-mask">Máscara de red:</label>
                <input class="form-control" type="text" id="subnet-mask" name="subnet_mask" maxlength="15" required>
              </div>
              <input class="btn btn-primary" type="submit" value="Actualizar">
              <input class="btn btn-secondary" type="reset" value="Restablecer">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/wifi-setup.js"></script>
  </body>
</html>
