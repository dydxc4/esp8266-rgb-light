<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>ESP8266 RGB Light</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Iluminación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="wifi-setup.html">WiFi</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex justify-content-center container-sm">
      <div class="row mt-3 mx-2 col-sm-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Iluminación</h2>
            <form>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="active-light" onchange="onActiveLightChange(this.checked)" checked>
                  <label class="form-check-label" for="active-light">Activar iluminación</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="light-brightness">Brillo:</label>
                <input type="range" class="form-range" id="light-brightness" min="0" max="100" value="100" onchange="onLightBrightnessChanged(this.value)">
                <span class="badge bg-dark" id="light-brightness-percent">100%</span>
              </div>
              <!-- Nav pills -->
              <ul class="nav nav-pills nav-fill" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-bs-toggle="pill" href="#solid-color" onclick="setSolidColorMode()">Color solido</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="pill" href="#fade">Desvanecimiento</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="pill" href="#rainbow" onclick="setRainbowMode()">Arcoiris</a>
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div id="solid-color" class="tab-pane active">
                  <div class="container">
                    <div class="row my-3">
                      <div class="col-sm-8">
                        <label class="form-label" for="selected-color">Seleccione un color:</label>
                        <input class="form-control form-control-color" type="color" id="selected-color" style="width: inherit;" value="#FFFFFF" onchange="onColorPickerValueChanged(this.value)">
                      </div>
                      <div class="col-sm-4">
                        <label class="form-label" for="selected-color-hex">Codigo:</label>
                        <input class="form-control" type="text" id="selected-color-hex" onchange="onColorTextValueChanged(this.value)">
                      </div>
                    </div>
                  </div>
                  <div class="container">
                    <button type="button" class="btn btn-light" onclick="setCustomSolidColor('#FFFFFF')">Blanco</button>
                    <button type="button" class="btn btn-light" onclick="setCustomSolidColor('#FDF4DC')">Blanco cálido</button>
                  </div>
                </div>
                <div id="fade" class="container tab-pane fade">
                  <div class="my-3">
                    Próximamente...
                  </div>
                </div>
                <div id="rainbow" class="container tab-pane fade">
                  <div class="my-3">
                    <label class="form-label" for="rainbow-frequency">Duración:</label>
                    <input type="range" class="form-range" id="rainbow-frequency" min="1" max="500" value="10" onchange="onRainbowFrequencyChanged(this.value)">
                    <span class="badge bg-dark" id="rainbow-frequency-value">10 Hz</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
